<body>
    <script>

let a= prompt("Bilangan input :")
    let angka = 1;
    let faktor = 1;
    for(let i = 0; i < a; i++){
        faktor = faktor*angka
        angka = angka+1
    }
    document.write("Hasil dari !"+ a + " adalah " + faktor)

 </script>
